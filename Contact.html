<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Kings' Oud</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="functionality.js"></script>
</head>

<body>
    <header>
        <!-- Main navigation bar -->
        <nav class="navbar" aria-label="Main navigation">
            <ul>
                <!-- Navigation links -->
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Products.html">Our Products</a></li>
                <li><a href="Contact.html" class="active">Contact Us</a></li>
                <li><a href="enquiry.html">Enquiries</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <!-- Contact information section -->
            <h1>Contact Us</h1>
            <ul>
                <li>Phone: 01234 567890</li>
                <li>
                    Email: <a href="mailto:info@goldenkingsoud.com">info@goldenkingsoud.com</a>
                </li>
                <li>Address: 123 Main Street, Anytown, UK</li>
            </ul>
        </section>

        <section class="comment-section">
            <!-- Comment form section -->
            <h2>Leave a Comment</h2>
            <form class="comment-form" action="#" method="post">
                <!-- Name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Comment textarea -->
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>

                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        &copy; 2025 Golden Kings' Oud
    </footer>
</body>

</html>
